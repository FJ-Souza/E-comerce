{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Lista de Psrdutos</title>
{% endblock %}
{% block content %}
    {% for item in info %}
    <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="gallery-item h-100">
            <img src="{{ item.path.url }}" class="img-fluid" alt="{{ item.name }}">
            <div class="gallery-links d-flex align-items-center justify-content-center">
                <strong>{{item.name}}</strong>
                <a href="{% url 'visualizar_item' item.id %}" class="btn btn-primary">Visualizar</a>
            </div>
        </div>
    </div>
    {% endfor %}
<!--Footer-->
{% include 'partials/_footer.html' %}
{% endblock %}
<!--Fim-->
